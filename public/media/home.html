<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The web site of cyberdemon</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <script src="scripts/click.js"></script>

    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="./home.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://unpkg.com/7.css">



    <script src="scripts/wobble.js"></script>


</head>

<body>
    <div id="main">

        <div id="titleFront">
            <p>media page</p>
        </div>
        <div id="flex" class="mainBox">
            <div class="flexChild child-equal">


                <div id="boxPadding">
                    <div id="box">
                        <p>hello and welcome to my media page! this will be a hub for all my autistic little interests!
                            feel take a peek around</p>
                    </div>
                </div>

                <p>these pages are always a work in progress!</p>

              
            </div><!--end first tier-->

            <div class="flexChild child-small">
                <h3> what im up to...</h3>


                <div id="current">

                    <h5>watching</h5>
                    <div class="entry">
                        <img
                            src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p10491859_b_v8_ad.jpg">
                        <div class="entry-info">
                            <p>marco polo</p>
                            <div class="progress">
                                <p>progress:</p>
                                <div role="progressbar" class="animate">
                                    <div style="width: 45%"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <h5>reading</h5>
                    <div class="entry">
                        <img src="https://m.media-amazon.com/images/I/51X1qExl0tL._AC_UF1000,1000_QL80_.jpg">
                        <div class="entry-info">
                            <p>fear and trembling</p>
                            <div class="progress">
                                <p>progress:</p>
                                <div role="progressbar" class="animate">
                                    <div style="width: 10%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h5>playing</h5>
                    <div class="entry">
                        <img src="https://upload.wikimedia.org/wikipedia/en/7/7f/Sims4_Rebrand.png">

                        <div class="entry-info">
                            <p>the sims 4</p>
                            <div class="progress">
                                <p>progress:</p>
                                <div role="progressbar" class="marquee"></div>
                            </div>
                        </div>

                    </div>
                </div>

            </div><!--end second tier-->


        </div>
    </div>

</body>

</html>
